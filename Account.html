<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Page</title>
  <link rel="stylesheet" href="Account.css"/>
   <!-- java script -->
   <script src="Account.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-header">
        <div class="profile-pic"></div>
        <h2>Account</h2>
      </div>
      <nav class="menu">
        <a href="#" class="active">👤 Personal Info</a>
        <a href="#">👥 Travelers</a>
        <a href="#">⚙️ Settings</a>
        <a href="#" class="logout">🚪 Log Out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-header">
        <h2>Personal Info</h2>
        <button class="edit-btn">✎ Edit</button>
      </div>

      <form class="info-form">
        <h3>Basic Info</h3>
        <div class="form-grid">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="date" placeholder="Date of Birth" />
          <input type="text" placeholder="Gender" />
          <input type="text" placeholder="Nationality" />
          <input type="text" placeholder="Mobile Number" />
        </div>

        <h3>Address</h3>
        <div class="form-grid">
          <input type="text" placeholder="Postal Address" />
        </div>

        <h3>Passport Information</h3>
        <div class="form-grid">
          <input type="text" placeholder="Passport Number" />
          <input type="text" placeholder="Passport Country" />
          <input type="text" placeholder="Issue Date" />
          <input type="text" placeholder="Expiry Date" />
        </div>

        <h3>Emergency Contact</h3>
        <div class="form-grid">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Mobile Number" />
          <input type="email" placeholder="Email" />
        </div>

        <h3>Traveler Info</h3>
        <div class="traveler-info">
          <p>👤 GoZayaan User - <strong>Primary Traveler</strong></p>
          <p class="email">✉️ asadulhasan017259@gmail.com</p>
        </div>

        <button type="button" class="add-btn">+ Add Traveller</button>

        <div class="form-actions">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
