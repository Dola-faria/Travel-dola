<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel App</title>
  <link rel="stylesheet" href="home.css">
  <!-- java script -->
  <script src="homescript.js"></script>

</head>
<body>

  <div class="header">
    <div class="greeting">Hello Everyone</div>
    <div class="logo"></div>
    <input type="text" placeholder="Where to go?" class="search-bar">
    
    <div class="flight-info">
      <div class="upcoming">Upcoming</div>
      <div class="route">
        <span>CGK</span>
        <span>05:30</span>
        <span>→</span>
        <span>DPS</span>
        <span>06:30</span>
      </div>
      <div class="details">
        <span>Sentosa Air</span> • <span>Economy</span> • <span>Direct</span>
      </div>
      <div class="booking-code">Booking ID: ZEEBAW</div>
    </div>
  </div>

  <div class="categories">
    <div>Flights</div>
    <div>Hotels</div>
    <div>Trains</div>
    <div>Cars</div>
    <div>Bus</div>
  </div>
  <br><br>

  <div class="section">
    <div class="section-title">
      <span>Journey together</span>
      <a href="#">See all</a>
    </div>
    <div class="card-row">
      <div class="card">
        <img src="Card Vertical 1 (1).png" alt="Mount Bromo">
        <div class="card-info">
          <strong>Mount Bromo</strong>
          <div>Start from $150/pax</div>
          <span class="tag">3D2N</span>
        </div>
      </div>
      <div class="card">
        <img src="Card Vertical 2.png" alt="Labengki Sombori">
        <div class="card-info">
          <strong>Labengki Sombori</strong>
          <div>Start from $250/pax</div>
          <span class="tag">3D2N</span>
        </div>
      </div>
      <div class="card">
        <img src="Card Vertical 3.png" alt="Sailing Komodo">
        <div class="card-info">
          <strong>Sailing Komodo</strong>
          <div>Start from $200/pax</div>
          <span class="tag">3D2N</span>
        </div>
      </div>
    </div>
  </div>

  <div class="nav">
    <a href="#"><button class="order">Home</button></a>
    <a href="./order.html"><button class="order">Orders</button></a>
    <a href="#"><button class="order">Deals</button></a>
    <a href="#"><button class="order">Account</button></a>
  </div>

</body>
</html>
