<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>
  <link rel="stylesheet" href="deals.css">
</head>
<body>
  <div class="wrapper">
    <input type="text" class="search-bar" placeholder="Where to go?" />

    <div class="booking-card">
      <div class="status">
        <span class="status-badge">Upcoming</span>
        <span class="flight-date">31 December 2025</span>
      </div>
      <div class="flight-route">
        <div class="airport-code">
          <strong>CGK</strong>
          <small>05:30</small>
        </div>
        <div class="flight-duration">
          <span>1h 30m</span>
          <div class="arrow">➝</div>
        </div>
        <div class="airport-code">
          <strong>DPS</strong>
          <small>06:30</small>
        </div>
      </div>
      <div class="flight-info">
        Sentosa Air • Economy • Direct
      </div>
      <div class="booking-id">
        <span>Booking ID</span>
        <strong>ZEEBAW</strong>
      </div>
    </div>

    <div class="multi-city-form">
      <div class="trip-type">
        <label><input type="radio" name="trip" /> One Way</label>
        <label><input type="radio" name="trip" /> Round Way</label>
        <label><input type="radio" name="trip" checked /> Multi City</label>
      </div>
      <div class="city-selection">
        <div class="city-row">
          <div>
            <label>From</label>
            <input type="text" value="Dhaka" />
            <small>DAC, Hazrat Shahjalal International Airport</small>
          </div>
          <div>
            <label>To</label>
            <input type="text" value="Cox's Bazar" />
            <small>CXB, Cox’s Bazar Airport</small>
          </div>
        </div>
        <div class="city-row">
          <div>
            <label>From</label>
            <input type="text" placeholder="Select a city" />
            <small>Click to choose an airport</small>
          </div>
          <div>
            <label>To</label>
            <input type="text" placeholder="Select a city" />
            <small>Click to choose an airport</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="nav">
    <a href="#"><button class="order">Home</button></a>
    <a href="#"><button class="order">Orders</button></a>
    <a href="#"><button class="order">Deals</button></a>
    <a href="./Account.html"><button class="order">Account</button></a>
  </div>
  
</body>
</html>
